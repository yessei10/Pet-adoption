<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pet Adoption List</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="hero">
            <h1>Welcome</h1>
            <h2>Our friends needs a home.</h2>
        </div>

        <div class="filter-nav">
            <a href="#" data-filter="all"
                ><span class="only-large-screen">All</span> Animals</a
            >
            <a href="#" data-filter="dog"
                ><span class="only-large-screen">Only</span> Dogs</a
            >
            <a href="#" data-filter="cat"
                ><span class="only-large-screen">Only</span> Cats</a
            >
            <a href="#" data-filter="rabbit"
                ><span class="only-large-screen">Only</span> Rabbits</a
            >
        </div>

        <div class="animals"></div>

        <template id="animal-card">
            <div class="animal-card">
                <div class="animal-card-text">
                    <h3></h3>
                    <small>
                        <span class="age"></span>
                        -
                        <span class="species"></span>
                    </small>
                    <p class="description"></p>
                    <a href="#" class="primary-btn"
                        >Adopts <span class="name"></span
                    ></a>
                </div>

                <div class="animal-card-photo">
                    <img
                        src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp"
                        alt="A cat named Meowsalot"
                        a
                    />
                </div>
            </div>
        </template>
    </body>
</html>
